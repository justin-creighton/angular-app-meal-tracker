<div class="page">
  <div class="centered-container">
    <h1>Add Ingredient</h1>
    <input type="text" placeholder="Enter ingredient name" class="space-after space-before full-width" [(ngModel)]="name">
    <input type="number" placeholder="Enter ingredient amount" class="space-before full-width" [(ngModel)]="amount">
    <select [(ngModel)]="units" class="space-before full-width">
      <option *ngFor="let opt of unitOptions" [value]="opt">{{opt}}</option>
    </select>
    <button class="space-before full-width" (click)="addToIngredients()">Add</button>
    <button (click)="back()">Back</button>
  </div>
</div>
